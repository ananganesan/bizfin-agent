<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFin Agent - Developer Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #00ff88;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        select, button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        select:hover, button:hover {
            background: #3a3a3a;
        }

        .stats {
            background: #1a1a1a;
            padding: 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }

        .stat-item {
            display: flex;
            gap: 0.5rem;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .log-entry {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .log-entry:hover {
            border-color: #444;
            background: #222;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .log-type {
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .log-type.openai { background: #2563eb; }
        .log-type.vector { background: #7c3aed; }
        .log-type.system { background: #059669; }
        .log-type.error { background: #dc2626; }
        .log-type.info { background: #3b82f6; }

        .log-timestamp {
            color: #666;
            font-size: 0.75rem;
        }

        .log-category {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .log-data {
            background: #0a0a0a;
            padding: 0.5rem;
            border-radius: 3px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff88;
        }

        .status-indicator.disconnected {
            background: #dc2626;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 3rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”§ Developer Console</h1>
        <div class="controls">
            <div class="filter-group">
                <label>Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="openai">OpenAI</option>
                    <option value="vector">Vector DB</option>
                    <option value="system">System</option>
                    <option value="error">Errors</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="request">Request</option>
                    <option value="response">Response</option>
                    <option value="embedding_request">Embedding Request</option>
                    <option value="embedding_response">Embedding Response</option>
                    <option value="search">Search</option>
                </select>
            </div>
            <button id="clearLogs">Clear Logs</button>
            <button id="exportLogs">Export</button>
            <span id="connectionStatus">
                <span class="status-indicator disconnected"></span>
                <span id="statusText">Disconnected</span>
            </span>
        </div>
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <span class="stat-label">Total Logs:</span>
            <span class="stat-value" id="totalLogs">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">OpenAI Calls:</span>
            <span class="stat-value" id="openaiCalls">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Vector Ops:</span>
            <span class="stat-value" id="vectorOps">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Errors:</span>
            <span class="stat-value" id="errorCount">0</span>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <div class="empty-state">No logs yet. Waiting for activity...</div>
    </div>

    <script src="js/dev-console.js"></script>
</body>
</html>
